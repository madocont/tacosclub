<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ニュース編集 - タコス倶楽部</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&family=Montserrat:wght@800&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      color: #333;
      background: #f5f5f5;
    }

    .edit-header {
      background: #fd6405;
      color: #fff;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .edit-header h1 {
      font-family: 'Kaisei HarunoUmi', serif;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .edit-header a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .edit-header a:hover { opacity: 1; }

    .container {
      max-width: 800px;
      margin: 32px auto;
      padding: 0 20px;
    }

    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .actions-bar h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 1.4rem;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-family: 'Zen Kaku Gothic New', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #fd6405;
      color: #fff;
    }

    .btn-primary:hover { background: #e55a04; }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover { background: #ccc; }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .news-edit-card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: start;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .field-row {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 12px;
    }

    .field-group input {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid #eee;
      border-radius: 8px;
      font-family: 'Zen Kaku Gothic New', sans-serif;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .field-group input:focus {
      border-color: #fd6405;
      outline: none;
    }

    .field-group label {
      font-size: 0.75rem;
      color: #999;
      font-weight: 500;
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      background: #f5f5f5;
      color: #999;
    }

    .btn-icon:hover {
      background: #e74c3c;
      color: #fff;
    }

    .toast {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #333;
      color: #fff;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 0.9rem;
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    @media (max-width: 600px) {
      .field-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="edit-header">
    <h1>ニュース編集</h1>
    <a href="index.html">← サイトに戻る</a>
  </div>

  <div class="container">
    <div class="actions-bar">
      <h2>News</h2>
      <div style="display:flex;gap:8px;">
        <button class="btn btn-secondary" onclick="addNews()">+ 追加</button>
        <button class="btn btn-primary" onclick="saveData()">保存する</button>
      </div>
    </div>
    <div class="news-list" id="news-list"></div>
  </div>

  <div class="toast" id="toast">保存しました</div>

  <script>
    let data = { members: [], news: [] };

    async function loadData() {
      const res = await fetch('data.json?t=' + Date.now());
      data = await res.json();
      renderNews();
    }

    function renderNews() {
      const list = document.getElementById('news-list');
      list.innerHTML = '';
      data.news.forEach((n, i) => {
        list.innerHTML += `
          <div class="news-edit-card">
            <div class="field-group">
              <div class="field-row">
                <div>
                  <label>日付</label>
                  <input type="text" value="${n.date}" placeholder="例: 3月8日（土）"
                         onchange="updateNews(${i}, 'date', this.value)">
                </div>
                <div>
                  <label>イベント内容</label>
                  <input type="text" value="${n.event}" placeholder="イベント名・内容"
                         onchange="updateNews(${i}, 'event', this.value)">
                </div>
              </div>
            </div>
            <button class="btn-icon" onclick="deleteNews(${i})" title="削除">✕</button>
          </div>`;
      });
    }

    function updateNews(index, field, value) {
      data.news[index][field] = value;
    }

    function addNews() {
      const newId = data.news.length > 0
        ? Math.max(...data.news.map(n => n.id)) + 1
        : 1;
      data.news.push({
        id: newId,
        date: '',
        event: ''
      });
      renderNews();
    }

    function deleteNews(index) {
      if (confirm(`このニュースを削除しますか？`)) {
        data.news.splice(index, 1);
        renderNews();
      }
    }

    function saveData() {
      const json = JSON.stringify(data, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'data.json';
      a.click();
      URL.revokeObjectURL(a.href);
      showToast('data.json をダウンロードしました。プロジェクトフォルダに上書きしてください。');
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    loadData();
  </script>
</body>
</html>
